<div class="formcontainer">
  <div class="formbody">
      <form style="width:100%;" [formGroup]="myForm">
          <div class="header">Register</div>
          <div>
              <mat-form-field style="width:100%;">
                  <input type="text" formControlName="email" matInput placeholder="Email" id="email">
                  <mat-error *ngIf="isInvalid('email')">Email is invalid!</mat-error>
              </mat-form-field>
          </div>

          <div>
              <mat-form-field style="width:100%;">
                  <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                  <mat-hint >At least 8 characters, upper, and lowercase letters</mat-hint>
                  <mat-error *ngIf="isInvalid('password')">Password is invalid!</mat-error>
              </mat-form-field>

          </div>
          <div>
              <mat-form-field style="width:100%;">
                  <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
              </mat-form-field>
              <mat-error *ngIf="isInvalid('cnfpass')">Password and confirm password should match</mat-error>
          </div>
          <div style="margin-top:20px;">
              <button mat-raised-button (click)="register()">Register</button>
          </div>



      </form>
  </div>
</div>
