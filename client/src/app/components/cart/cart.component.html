<strong>Total: {{cartService.getSum()}}</strong>
<button mat-button (click)="openModal()">Place order</button>

  <div *ngFor="let item of cartService.getItemsWithCount(); trackBy:trackByIndex" >
    <mat-card>
    <mat-card-title>{{item.name}}</mat-card-title>
    <p>x{{item.count}}</p>

    <mat-card-actions align="right" ><button (click)="cartService.removeItem(item.id)" mat-button >REMOVE</button></mat-card-actions>
  </mat-card>
</div>
